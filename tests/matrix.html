<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSW - Matrix Tests</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Dashboard</a>
        <h1>Matrix Multiplication</h1>
        <div id="app"></div>
    </div>
    <script type="module">
        import { multiplyMatrix } from '/src/matrix.ts';

        const app = document.getElementById('app');
        function assert(condition, message) {
            const div = document.createElement('div');
            div.className = condition ? 'test-result pass' : 'test-result fail';
            div.textContent = (condition ? '✅ PASS: ' : '❌ FAIL: ') + message;
            app.appendChild(div);
        }

        try {
            const m1 = { rows: 2, cols: 2, data: [1, 2, 3, 4] };
            const m2 = { rows: 2, cols: 2, data: [2, 0, 1, 2] };
            const res = multiplyMatrix(m1, m2);
            
            // [1 2] * [2 0] = [1*2+2*1, 1*0+2*2] = [4, 4]
            // [3 4]   [1 2]   [3*2+4*1, 3*0+4*2] = [10, 8]
            
            const expected = [4, 4, 10, 8];
            assert(JSON.stringify(res.data) === JSON.stringify(expected), `Matrix Mult: ${JSON.stringify(res.data)}`);
        } catch (e) { assert(false, `Matrix error: ${e.message}`); }
    </script>
</body>
</html>
